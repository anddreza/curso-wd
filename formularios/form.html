<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="https://google.com/search" method="get" target="_blank">
        <fieldset>
            
        <label for="txtbusca">Faça uma busca</label> <!--vincular o label com o input debaixo para não ficar um texto solto, então o for tem que ter o mesmo nome do id-->
        <input type="text" name="q" id="txtbusca">
        <input type="submit" value="OK">

        </fieldset>
    </form>
</body>
</html>
